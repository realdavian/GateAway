name: Release Build

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    # Only run if commit message starts with fix: or feat:
    if: |
      startsWith(github.event.head_commit.message, 'fix:') ||
      startsWith(github.event.head_commit.message, 'feat:') ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for version tagging

      - name: Generate Version Tag
        id: version
        run: |
          # Get latest tag or default to v0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3 | cut -d- -f1)
          
          # Increment based on commit type
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == feat:* ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project GateAway.xcodeproj \
            -scheme GateAway \
            -configuration Release \
            -archivePath ./build/GateAway.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export App
        run: |
          mkdir -p ./build/exported
          cp -R ./build/GateAway.xcarchive/Products/Applications/GateAway.app ./build/exported/
          
      - name: Create DMG
        run: |
          mkdir -p ./build/dmg_root
          cp -R ./build/exported/GateAway.app ./build/dmg_root/
          ln -s /Applications ./build/dmg_root/Applications
          hdiutil create -volname "GateAway" -srcfolder ./build/dmg_root -ov -format UDZO GateAway.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: GateAway.dmg
          tag_name: ${{ steps.version.outputs.version }}
          name: GateAway ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Cask
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${VERSION#v}
          SHA256=$(shasum -a 256 GateAway.dmg | awk '{print $1}')
          BRANCH_NAME="chore/update-cask-${VERSION_NUM}"
          
          # Update the cask formula
          cat > Casks/gateaway.rb <<EOF
          cask "gateaway" do
            version "${VERSION_NUM}"
            sha256 "${SHA256}"

            url "https://github.com/realdavian/GateAway/releases/download/v#{version}/GateAway.dmg"
            name "GateAway"
            desc "Native macOS menu bar VPN client for VPNGate servers"
            homepage "https://github.com/realdavian/GateAway"

            depends_on macos: ">= :big_sur"

            app "GateAway.app"

            zap trash: [
              "~/Library/Application Support/GateAway",
              "~/Library/Preferences/com.realdavian.GateAway.plist",
              "~/Library/Caches/com.realdavian.GateAway"
            ]
          end
          EOF
          
          # Create branch, commit, push, and create PR
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/realdavian/GateAway.git
          git checkout -b "${BRANCH_NAME}"
          git add Casks/gateaway.rb
          git commit -m "chore: update Homebrew cask to ${VERSION}"
          git push -u origin "${BRANCH_NAME}"
          
          # Create PR using GitHub CLI
          gh pr create \
            --title "chore: update Homebrew cask to ${VERSION}" \
            --body "Auto-generated PR to update Homebrew cask formula for release ${VERSION}." \
            --base main \
            --head "${BRANCH_NAME}"
