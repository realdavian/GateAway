name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project TsukubaVPNGate.xcodeproj \
            -scheme TsukubaVPNGate \
            -configuration Release \
            -archivePath ./build/TsukubaVPNGate.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export App
        run: |
          mkdir -p ./build/exported
          cp -R ./build/TsukubaVPNGate.xcarchive/Products/Applications/TsukubaVPNGate.app ./build/exported/
          
      - name: Create DMG
        run: |
          mkdir -p ./build/dmg_root
          cp -R ./build/exported/TsukubaVPNGate.app ./build/dmg_root/
          ln -s /Applications ./build/dmg_root/Applications
          hdiutil create -volname "TsukubaVPNGate" -srcfolder ./build/dmg_root -ov -format UDZO TsukubaVPNGate.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: TsukubaVPNGate.dmg
          name: GateAway ${{ github.ref_name }}
          draft: false
          prerelease: true
          body: |
            ## üöÄ GateAway ${{ github.ref_name }} - Beta Release
            
            First public beta of GateAway, a native macOS menu bar VPN client.
            
            ### Features
            - One-click connect to best VPN server
            - WiFi-style menu bar interface
            - Real-time connection statistics
            - Touch ID authentication support
            
            ### Installation
            1. Download `TsukubaVPNGate.dmg`
            2. Open and drag app to Applications
            3. Right-click ‚Üí Open (required for unsigned apps)
            
            ‚ö†Ô∏è This is an unsigned beta build for testing.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
