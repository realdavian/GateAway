name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project TsukubaVPNGate.xcodeproj \
            -scheme TsukubaVPNGate \
            -configuration Release \
            -archivePath ./build/TsukubaVPNGate.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export App
        run: |
          mkdir -p ./build/exported
          cp -R ./build/TsukubaVPNGate.xcarchive/Products/Applications/TsukubaVPNGate.app ./build/exported/
          
      - name: Create DMG
        run: |
          mkdir -p ./build/dmg_root
          cp -R ./build/exported/TsukubaVPNGate.app ./build/dmg_root/
          ln -s /Applications ./build/dmg_root/Applications
          hdiutil create -volname "TsukubaVPNGate" -srcfolder ./build/dmg_root -ov -format UDZO TsukubaVPNGate.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: TsukubaVPNGate.dmg
          name: TsukubaVPNGate ${{ github.ref_name }}
          draft: false
          prerelease: true
          body: |
            ## üöÄ TsukubaVPNGate ${{ github.ref_name }} - Beta Release
            
            This is the first public beta release of TsukubaVPNGate, a native macOS menu bar VPN client for [VPNGate](https://www.vpngate.net/).
            
            ### Features
            - One-click connect to best VPN server
            - WiFi-style menu bar interface
            - Real-time connection statistics
            - Touch ID authentication support
            - Smart server selection with parallel testing
            
            ### Installation
            1. Download `TsukubaVPNGate.dmg`
            2. Open the DMG and drag the app to **Applications**
            3. **Right-click** the app ‚Üí **Open** (required for unsigned apps)
            4. Click **Open** again in the Gatekeeper warning
            
            ### ‚ö†Ô∏è Note
            This is an unsigned beta build for testing. Please report any issues on GitHub!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
